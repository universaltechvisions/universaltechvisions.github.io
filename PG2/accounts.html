<script>
function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

onload = function doSomething() {

    var myCookie = getCookie("UTVLOGIN");

    if (myCookie == null) {
        document.getElementById("account").src = "signin.html";
    }
    else {
        document.getElementById("account").src = "Options.html";
    }
}
</script>

<iframe id = "account"  width="50%" height="80%"></iframe>
